name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: >
          dotnet publish SmartAlloc/SmartAlloc.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -o publish

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: publish/SmartAlloc.exe
          name: SmartAlloc ${{ github.ref_name }}
          draft: false
          prerelease: false
